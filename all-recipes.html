<!--representation: a list of all recipe titles-->
<html>
	<div id="all-recipes">
		
		<ol>
			<li class="navigation">
				<a href="/category" rel="category-page">category page</a>
			</li>
			<li class="navigation">
				<a href="/type" rel="type-page">type page</a>
			</li>
			<ul class="titles">
				<li>
					<span class="recipe-text">Recipe1</span>
						<a rel="category" href="/category1/type1/title1" title="category of Recipe1">category1</a>
						<a rel="type" href="/category1/type1/title1" title="type of Recipe1">type1</a>
						<a rel="title" href="/category1/type1/title1" title="title of Recipe1">title1</a>
				</li>
				...
				<li>
					<span class="recipe-text">RecipeN</span>
						<a rel="category" href="/categoryN/typeN/titleN" title="category of RecipeN">categoryN</a>
						<a rel="type" href="/categoryN/typeN/titleN" title="type of RecipeN">typeN</a>
						<a rel="title" href="/categoryN/typeN/titleN" title="title of RecipeN">titleN</a>
				</li>
			</ul>
		</ol>
		
		<!--get all recipe titles-->
		<form name="all-recipe-titles" method="get" action="/title" class="all">
			<input type="submit" value="Send"/>
		</form>
		
		<!--create a new recipe-->
		<form name="add-recipe" method="post" action="/title">
			<input type="text" name="title" value="" required="true"/>
			<input type="text" name="ingredients" value=""required="true"/>
			<input type="text" name="prep instructions" value=""required="true"/>
			<input type="text" name="cooking instructions" value=""required="true"/>
			<input type="text" name="category" value=""required="true"/>
			<input type="text" name="type" value=""required="true"/>
			<input type="submit" value="send"/>
		</form>

	</div>
</html>
