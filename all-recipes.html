<!--representation: a list of all recipes by title-->
<html>
	<div id="/title">
		
		<ol>
			<li class="navigation">
				<a href="..." rel="next-page">next page</a>
			</li>
			<li class="navigation">
				<a href="..." rel="last-page">last page</a>
			</li>
			<ul class="all">
				<li>
					<span class "recipe-text">Recipe1</span>
						<a rel="category" href="" title="category of Recipe1">category</a>
						<a rel="type" href="" title="type of Recipe1">type</a>
						<a rel="title" href="/{category}/{type}/{title}" title="title for Recipe1">title</a>
						<a rel="ingredients" href="" title="ingredients of Recipe1">type</a>
						<a rel="prep instructions" href="" title="prep instructions of Recipe1">type</a>
						<a rel="cooking instructions" href="" title="cook instructions of Recipe1">type</a>
						<a rel="comments" href="" title="comment of Recipe1">comment</a>
				</li>
				...
				<li>
					<span class "recipe-text">RecipeN</span>
						<a rel="category" href="" title="category of RecipeN">category</a>
						<a rel="type" href="" title="type of RecipeN">type</a>
						<a rel="title" href="/{category}/{type}/{title}" title="RecipeN">title</a>
						<a rel="ingredients" href="" title="ingredients of RecipeN">type</a>
						<a rel="prep instructions" href="" title="prep instructions of RecipeN">type</a>
						<a rel="cooking instructions" href="" title="cook instructions of RecipeN">type</a>
						<a rel="comments" href="" title="comment of RecipeN">comment</a>
				</li>
			</ul>
		</ol>
		
		<!--get all recipe titles-->
		<form id="all-recipes" method="get" action="/title" class="all">
			<input type="submit" value="Send"/>
		</form>
		
		<!--create a new recipe-->
		<form id="add-recipe" method="post" action="/{category}/{type}/{title}">
			<input type="text" name="Title" value="" required="true"/>
			<input type="text" name="Ingredients" value=""required="true"/>
			<input type="text" name="Prep Instructions" value=""required="true"/>
			<input type="text" name="Cooking Instructions" value=""required="true"/>
			<input type="text" name="Category" value=""required="true"/>
			<input type="text" name="Type" value=""required="true"/>
			<input type="submit" value="send"/>
		</form>

	</div>
</html>
