<!--representation: a list of all categories of recipes-->
<html>
	<div id="all-categories">
		
		<ol 
			<li class="navigation">
				<a href="/title" rel="title-page">title page</a>
			</li>
			<li class="navigation">
				<a href="/type" rel="type-page">type page</a>
			</li>
			<ul class="categories">
				<li>
					<span class="category-text">Category1</span>
						<a rel="type" href="/categorysearch?category=Category1" title="types for Category1">title</a>
				</li>
				...
				<li>
					<span class="category-text">CategoryN</span>
						<a rel="type" href="/categorysearch?category=CategoryN" title="types for CategoryN">title</a>
				</li>
			</ul>
		</ol>
		
		<!--get all recipe categories-->
		<form name="all-recipe-categories" method="get" action="/category" class="all">
			<input type="submit" value="Send"/>
		</form>

	</div>
</html>
